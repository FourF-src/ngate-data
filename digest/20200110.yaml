title: 你们所不知道的焦虑症知识
tag: tag1
author: ii i
decription: decription
link: https://www.douban.com/
content:
对于抑郁，恐怕大家多少都有些认识，但是对于焦虑症，几乎每个人都是两眼一摸黑，和之前我提到的抑郁症问题时一样：我们的网络上系统的描述焦虑症这个敌人的本性与样貌的东西几乎没有。
这同样让我困惑：到底是我们的医生不屑，还是不能以人话把这个事情讲明白？但无论如何，我可以讲。在抑郁症的文章中，我承诺要出更多常见心理问题的讲解，但是焦虑症其实并不严格的算是一个心理问题。很多时候，因为焦虑症往往合并抑郁症一起出现，甚至治疗药物看起来都差不多，所以很多人认为焦虑是不严重的抑郁，或至少是比较接近的一个东西。但这是最严重的错误。
